<!doctype html>
{{> license}}
<html>
  <head>
    {{> meta title='HLS Subscriber Test'}}
    {{> header-scripts}}
    {{> header-stylesheets}}
    <script src="//cdn.jsdelivr.net/npm/hls.js@latest"></script>
  </head>
  <body>
    {{> top-bar }}
    {{> navigation isTestPage=true }}
    <div id="app">
      {{> settings-link}}
      {{> test-info testTitle='HLS Subscriber Test'}}
      <div class="stream-section">
        {{> status-field-subscriber}}
        <div class="centered">
          <video id="red5pro-subscriber"
                  controls="controls" autoplay="autoplay" playsinline
                  class="red5pro-subscriber red5pro-media red5pro-media-background"
                  width="640" height="480">
          </video>
        </div>
      </div>
    </div>
    {{> body-scripts}}
    {{> mobile-subscriber-util}}
    <script src="index.js"></script>
  </body>
</html>
