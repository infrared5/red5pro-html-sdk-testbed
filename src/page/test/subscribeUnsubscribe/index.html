<!doctype html>
<html>
  <head>
    {{> meta title='Subscriber Unsubscribe Test'}}
    {{> header-scripts}}
    {{> header-stylesheets}}
  </head>
  <body>
    <div id="app">
      {{> version }}
      {{> settings-link}}
      {{> test-info testTitle='Subscribe Unsubscribe Test'}}
      {{> status-field-subscriber}}
      {{> statistics-field}}
      <div class="centered">
        <p style="margin: 1.4rem 0;">
          <button id="subscribe-button">Subscribe</button>
          <button id="unsubscribe-button" disabled>Unsubscribe</button>
        </p>
        <video id="red5pro-subscriber"
                controls="controls" autoplay="autoplay" playsinline
                class="red5pro-media red5pro-media-background"
                width="640" height="480">
        </video>
      </div>
    </div>
    {{> body-scripts}}
    <script src="index.js"></script>
  </body>
</html>
